<html>
  <head>
   
    <title>Basic Translator</title>
    <link rel="icon" href="favicon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <div class="mainContain">
      <h1>Galactic Basic Translator</h1>
      
      <h2>English</h2>
      <form>
        <textarea id="input">Type Something you want to see written in Galactic Basic!</textarea><br />
        <button type="button" id="english">Translate!</button>
      </form>
      
      <h2>Basic</h2>

      <textarea disabled id="basic"></textarea><br />
      
      <div class="desc">
        <p>
        Galactic Basic is the standard written language used throughout the Star Wars universe. Comparable to our real-world English, it's one of many languages, but simply the most commonly seen.
        <br/><br/>
        Read more about it at 
        <a href="http://starwars.wikia.com/wiki/Galactic_Basic_Standard" target="_blank"> Wookiepedia</a>
        </p>
        
      </div>
    </div>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
